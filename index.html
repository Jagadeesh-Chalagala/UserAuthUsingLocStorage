<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Your Bootstrap Page</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Your content goes here -->
    <div class="container mt-5">
      <div class="form-container">
        <h2 class="mb-4 text-center text-capitalize">
          Sign up to your account
        </h2>
        <form>
          <div class="form-group">
            <label for="name">Name:</label>
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="Enter your name"
            />
          </div>

          <div class="form-group">
            <label for="email">Email address:</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Enter your email"
            />
          </div>

          <div class="form-group">
            <label for="password">Password:</label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Enter your password"
            />
          </div>

          <div class="form-group">
            <label for="confirm-password">Confirm Password:</label>
            <input
              type="password"
              class="form-control"
              id="confirm-password"
              placeholder="Enter your password"
            />
          </div>

          <button type="submit" id = "submit" class="btn btn-primary">Submit</button>
        </form>
        <h5  id ="error-text" class="mb-4  text-center text-danger text-capitalize ">
          Error : All Fields are mandatory
        </h5>
      </div>
      <div id = "orSignUp" class=" text-center ">
        <p>Don't have an account? <a href="">Sign Up</a></p>
      </div>
    </div>

    <!-- Bootstrap JS and Popper.js (required for Bootstrap's JavaScript plugins) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="script.js"></script>
    <!-- Optional: Add your own scripts here -->
  </body>
</html>
